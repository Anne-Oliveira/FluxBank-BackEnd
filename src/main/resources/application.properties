spring.application.name=fluxbank

# ========================================
# FluxBank Backend - Configurações
# ========================================

# Banco de Dados H2 (Em memória)
spring.datasource.url=jdbc:h2:mem:fluxbank
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA / Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (Acessar em: http://localhost:8080/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JWT Configurações
jwt.secret=minha-chave-secreta-super-segura-para-jwt-fluxbank-2025-nao-compartilhar
jwt.expiracao=86400000

# Server
server.port=8080
server.error.include-message=always
server.error.include-stacktrace=always

# Logging
logging.level.com.example.fluxbank=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG

# Jackson (JSON)
spring.jackson.time-zone=America/Sao_Paulo